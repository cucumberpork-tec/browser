<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .navbar input[type="text"] {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
            border: none;
            border-radius: 4px;
        }
        .navbar button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #0056b3;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <input type="text" id="url" placeholder="Enter URL" value="https://example.com">
        <button onclick="navigate()">Go</button>
    </div>
    <iframe id="browser" src="https://example.com"></iframe>

    <script>
        function navigate() {
            const urlInput = document.getElementById('url');
            const iframe = document.getElementById('browser');
            const url = urlInput.value;

            // Set iframe src to new URL
            iframe.src = url;

            // Update URL input field
            urlInput.value = url;
        }
    </script>
</body>
</html>
